<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
    <nav>
        <h1>Dashboard de Resolutores</h1>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <h2 id="bienvenida">Bienvenido,</h2>

        <!-- Barra de búsqueda por clave -->
        <input type="text" id="buscarClave" placeholder="Ingrese clave de rastreo">
        <button id="btnBuscar">Buscar</button>

        <!-- Filtro por tipo de equipo -->
        <select id="filtroEquipo" onchange="filtrarPorEquipo()">
            <option value="">Todos los equipos</option>
            <!-- Las opciones se llenarán dinámicamente -->
        </select>

        <h2>Solicitudes Asignadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Clave de Rastreo</th>
                    <th>Usuario</th>
                    <th>Estado</th>
                    <th>Tipo de Equipo</th> <!-- Nueva columna -->
                    <th>Fecha de Creación</th> <!-- NUEVA -->
                    <th>Última Actualización</th> <!-- NUEVA -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="solicitudesTabla">
                <!-- Aquí se insertarán las solicitudes dinámicamente -->
            </tbody>
        </table>
        <div style="margin-top: 20px;">
            <div id="infoRango" style="margin-bottom: 10px; font-weight: bold;"></div>
            <div id="paginacion"></div>
        </div>
    </div>

    <footer style="text-align:center; font-size:0.8em; color:gray; padding:10px;">
        <p>Desarrollado por Abraham Eduardo Quintana García y Cristian Eduardo Arreola Valenzuela - 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/inicio.js" defer></script>
</body>


</html>
