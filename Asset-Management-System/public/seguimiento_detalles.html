<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Solicitud</title>
    <link rel="stylesheet" href="css/seguimiento_detalles.css">
</head>

<body>
    <nav>
        <button onclick="window.location.href='seguimiento.html'">← Regresar</button>
    </nav>

    <div class="main-content">
        <div class="details-container">
            <h2>Detalles de la Solicitud</h2>
            <p><strong>Clave de Rastreo:</strong> <span id="ticket_id"></span></p>
            <p><strong>Usuario:</strong> <span id="usuario"></span></p>
            <p><strong>Resolutor:</strong> <span id="resolutor"></span></p>
            <p><strong>Fecha de creación:</strong> <span id="fecha_creacion"></span></p>
            <p><strong>Tipo de equipo:</strong> <span id="tipo_equipo"></span></p>
            <p><strong>Estado Actual:</strong> <span id="estado_actual"></span></p>
            <h3>Historial de Seguimiento</h3>
            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="historial"></tbody>
            </table>
        </div>
    </div>

    <footer style="text-align:center; font-size:0.8em; color:gray; padding:10px;">
        <p>Desarrollado por Abraham Eduardo Quintana García y Cristian Eduardo Arreola Valenzuela - 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/seguimiento_detalles.js" defer></script>
</body>

</html>
